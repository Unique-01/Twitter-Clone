{% extends "authenticated-base.html" %}
{% block maincontent %}
    <div class=" d-flex justify-content-between  align-items-center mt-1 mx-2">
        <div>
            <a href="{{ request.META.HTTP_REFERER|escape }}"
               class="text-dark font-weight-bold btn btn-light rounded-circle">&larr;</a>
        </div>
        <form action="{% url 'search' %}" method="get" class="w-100 pr-5 pl-5">
            <div class="form-control rounded-pill search pl-4  border-0 ">
                <i class="fa fa-search"></i>
                <input type="text"
                       placeholder="Search Twitter"
                       class="border-0 form-control input"
                       name="q"/>
            </div>
        </form>
        <a class="text-dark" href=""><i class="fa-solid fa-ellipsis"></i></a>
    </div>
    {% for people in search_people %}{{ people.username }}{% endfor %}
    {% for tweet in search_tweets %}
        {% include "tweets.html" %}
    {% endfor %}
    {% block 'left-search' %}
    {% endblock 'left-search' %}
{% endblock maincontent %}
