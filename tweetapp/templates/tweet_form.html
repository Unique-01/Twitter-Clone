{% load crispy_forms_tags %}
<form action="{% url 'tweet_upload' %}"
      id="tweetForm"
      method="post"
      enctype="multipart/form-data">
    {% csrf_token %}
    <div id="form-field-container">
        <div id="seen_by_container">{{ tweet_form.seen_by|as_crispy_field }}</div>
        <div>{{ tweet_form.content|as_crispy_field }}</div>
    </div>
    <div>
        <div class="container">
            <div id="preview-container"></div>
        </div>
        <div class="d-flex align-items-center justify-content-between py-2 pl-3">
            <label for="file-input" class="file-label">
                <i class="fa-regular fa-image"></i>
                <input type="file"
                       id="file-input"
                       class="file-input"
                       accept="image/*"
                       name="file"
                       multiple/>
            </label>
            <button type="submit"
                    class="btn blue rounded-pill text-white px-3  font-weight-bold"
                    id="tweet-submit-button"
                    disabled>
                Tweet
            </button>
        </div>
    </div>
</form>
