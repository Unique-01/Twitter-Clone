<!-- Modal -->
{% load static socialaccount %}
<div class="modal fade" id="signupModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-width">
        <div class="modal-content rounded-o">
            <div class="modal-body">
                <div class="mt-cust">
                    <button type="button" class="close p-2 float-left" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="d-flex flex-column align-items-center mr-6">
                        <img src="{% static 'img/twitter.svg' %}" alt="" width="40" height="40" class="mb-4" />
                        <div>
                            <h2 class="font-weight-bold">Join Twitter today</h2>
                        </div>
                        <div class="mt-4 modal-login ml-5">
                            <a href="{% provider_login_url 'google' %}"
                                class="btn btn-light rounded-pill border mb-4 d-flex align-items-center justify-content-center font-normal text-muted py-2">
                                <img src="{% static 'img/google.svg' %}" alt="" width="20" height="20" />
                                <span class="pl-1">Sign up with Google</span></a>
                            <a href="{% provider_login_url 'google' %}"
                                class="cust-font btn btn-light rounded-pill border mb-1 py-2 font-weight-bold d-flex align-items-center justify-content-center">
                                <img src="{% static 'img/apple.svg' %}" alt="" width="20" height="20" />
                                <span class="pl-1">Sign up with Apple</span></a>
                            <span class="row align-items-center mb-2">
                                <hr class="col-md-4" />
                                or
                                <hr class="col-md-4" />
                            </span>
                            <a href=""
                                class="btn dark-btn d-flex justify-content-center rounded-pill border font-weight-bold"><span>Create
                                    account</span></a>
                            <div class="mt-2 text-muted line-height mb-5">
                                <small>By signing up, you agree to the
                                    <a href="">Terms of Service</a> and
                                    <a href="">Privacy Policy</a>, including
                                    <a href="">Cookie Use</a>.</small>
                            </div>
                            <div class="text-muted mb-5">
                                <p>Have an account already? <a href="">Log in</a></p>
                            </div>
                            <br />
                            <br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
